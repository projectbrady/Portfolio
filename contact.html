<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/contactstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Contact | Brady Wemette</title>
  </head>
  <body>
    <header>
      <nav class="navigation-bar" id="navigation-bar">
        <button id="logo" type="button" onclick="location.href='index.html'">Brady Wemette</button>
        <button id="hamburger" type="button" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div id="nav-container">
          <ul class="tabs">
            <li class="tab" onclick="location.href='index.html'">Home</li>
            <li class="tab" onclick="location.href='about.html'">About</li>
            <li class="tab" onclick="location.href='projects.html'">Projects</li>
            <li class="tab" id="active" onclick="location.href='contact.html'">Contact</li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="contact-section">
      <div class="contact-left">
        <span class="eyebrow">Get In Touch</span>
        <h1>Let's <span class="accent">Work</span><br />Together</h1>
        <p class="contact-sub">
          Have a project in mind or just want to talk? Drop a message and I'll
          get back to you.
        </p>
        <div class="contact-links">
          <a href="mailto:brady.wemette@gmail.com" class="contact-link">
            <span class="contact-link-label">Email</span>
            <span class="contact-link-value">brady.wemette@gmail.com</span>
          </a>
        </div>
        <div class="contact-socials">
          <a href="https://instagram.com" target="_blank" class="social-icon">
            <img src="images/instagram-logo.png" alt="Instagram" />
          </a>
          <a href="https://github.com/bradywemette" target="_blank" class="social-icon">
            <img src="images/github-logo.png" alt="GitHub" />
          </a>
          <a href="tel:+1" class="social-icon">
            <img src="images/phone-logo.png" alt="Call" />
          </a>
        </div>
      </div>

      <div class="contact-divider" aria-hidden="true"></div>

      <form class="contact-form" action="#" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="First" required />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="(555) 000-0000" />
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Tell me about your project..." required></textarea>
        </div>
        <button type="submit" class="submit-btn">
          Send Message <span class="cta-arrow">â†’</span>
        </button>
      </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
